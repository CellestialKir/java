<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>

<h1>User Profile</h1>

<form th:action="@{/profile/update}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" readonly />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />

    <button type="submit">Update Profile</button>
</form>

<h2>Upload Profile Photo</h2>
<form th:action="@{/profile/saveUserPhoto}" method="post"  enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" />
    <button type="submit">Upload Photo</button>
</form>

<h2>Reset Password</h2>
<form th:action="@{/profile/resetPassword}" method="post">
    <button type="submit">Reset Password</button>
</form>

<div>
    <h3>Profile Picture</h3>
    <img th:src="@{'/uploads/' + ${user.profileImage}}" alt="Profile Picture" width="150" height="200" />
</div>

</body>
</html>
